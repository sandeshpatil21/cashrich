on: push
name: Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/Update main
    
    - name: cashrich
      uses: sandeshpatil21/cashrich
      with:
        server: ftp.cashrichapp.com
        username: sandesh@cashrichapp.com
        password: ${{ secrets.ftp_password }}
